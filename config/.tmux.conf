# ===============================================
# Tmux Configuration
# ===============================================

# -- terminal & colors ------------------------------------------------
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# -- shell ------------------------------------------------------------
set -g default-shell /bin/zsh
set -g default-command /bin/zsh

# -- general settings -------------------------------------------------
set -s escape-time 10                     # faster command sequences
set -sg repeat-time 600                   # increase repeat timeout
set -g history-limit 50000                # larger scrollback buffer
set -g mouse on                           # enable mouse support
set -g focus-events on

# -- display -----------------------------------------------------------
set -g base-index 1                       # start windows at 1
setw -g pane-base-index 1                 # start panes at 1
set -g renumber-windows on                # renumber when closed
setw -g automatic-rename on               # auto rename windows
set -g set-titles on                      # set terminal title
set -g set-titles-string "#T"             # title format

set -g status-interval 5                  # redraw status every 5s
set -g display-panes-time 800
set -g display-time 1000

set -g monitor-activity on
set -g visual-activity off

# clear both screen and history
bind -n C-l send-keys C-l \; run 'sleep 0.1' \; clear-history

# -- key bindings -----------------------------------------------------

# reload configuration
bind r source-file ~/.tmux.conf \; display '~/.tmux.conf sourced'

# create session
bind C-c new-session

# split window (retain current path)
bind - split-window -v -c "#{pane_current_path}"
bind _ split-window -h -c "#{pane_current_path}"
bind '"' split-window  -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# new window (retain current path)
bind c new-window -c "#{pane_current_path}"

# pane navigation (vim style)
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R
bind > swap-pane -D
bind < swap-pane -U

# pane resizing
bind -r H resize-pane -L 2
bind -r J resize-pane -D 2
bind -r K resize-pane -U 2
bind -r L resize-pane -R 2

# window navigation
unbind n
unbind p
bind -r C-h previous-window
bind -r C-l next-window
bind Tab last-window

# toggle mouse
bind m run "tmux set -g mouse $(tmux show -gv mouse | sed 's/on/off/; s/off/on/') \; display 'mouse: $(tmux show -gv mouse)'"

# -- copy mode (vi style) ---------------------------------------------
setw -g mode-keys vi
bind Enter copy-mode

bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi C-v send -X rectangle-toggle
bind -T copy-mode-vi y send -X copy-selection-and-cancel
bind -T copy-mode-vi Escape send -X cancel
bind -T copy-mode-vi H send -X start-of-line
bind -T copy-mode-vi L send -X end-of-line

# -- clipboard ---------------------------------------------------------
# copy to X11 clipboard
if -b 'command -v xsel > /dev/null 2>&1' 'bind y run -b "tmux save-buffer - | xsel -i -b"'
if -b '! command -v xsel > /dev/null 2>&1 && command -v xclip > /dev/null 2>&1' 'bind y run -b "tmux save-buffer - | xclip -i -selection clipboard >/dev/null 2>&1"'
# copy to Windows clipboard
if -b 'command -v clip.exe > /dev/null 2>&1' 'bind y run -b "tmux save-buffer - | clip.exe"'
if -b '[ -c /dev/clipboard ]' 'bind y run -b "tmux save-buffer - > /dev/clipboard"'

# -- buffers -----------------------------------------------------------
bind b list-buffers
bind p paste-buffer
bind P choose-buffer
